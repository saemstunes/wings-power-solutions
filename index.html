<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Wings Engineering Limited | Industrial Spare Parts & Engineering Solutions</title>
    <meta
      name="description"
      content="Wings Engineering Limited supplies high-quality industrial spare parts and engineering solutions built for durability, performance, and efficiency."
    />
    <meta name="author" content="Wings Engineering Limited" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://wings.lovable.app/" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn / Telegram) -->
    <meta property="og:site_name" content="Wings Engineering Limited" />
    <meta property="og:title" content="Wings Engineering Limited" />
    <meta
      property="og:description"
      content="Reliable industrial spare parts and engineering solutions you can trust."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wings.lovable.app/" />
    <meta
      property="og:image"
      content="https://wings.lovable.app/apple-touch-icon.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://wings.lovable.app/apple-touch-icon.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wings Engineering Limited" />
    <meta
      name="twitter:description"
      content="Industrial spare parts and engineering solutions built for performance and reliability."
    />
    <meta
      name="twitter:image"
      content="https://wings.lovable.app/apple-touch-icon.png"
    />
    <meta name="twitter:site" content="@WingsEngineering" />
    <meta name="twitter:creator" content="@WingsEngineering" />

    <!-- Telegram -->
    <meta property="telegram:channel" content="@WingsEngineering" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
